<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload và Hiển thị Ảnh</title>
</head>
<body>
  <h2>Chọn ảnh từ thư viện:</h2>
  <input type="file" id="fileInput" accept="image/*" />
  <br /><br />
  <img id="preview" src="" alt="Xem trước ảnh" style="max-width: 500px; display: none;" />

  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");

    fileInput.addEventListener("change", function () {
      const file = fileInput.files[0]; // Lấy file được chọn
      if (file) {
        const reader = new FileReader(); // Tạo FileReader để đọc file

        reader.onload = function (e) {
          preview.src = e.target.result; // Gán đường dẫn ảnh vào thuộc tính src
          preview.style.display = "block"; // Hiển thị ảnh
        };

        reader.readAsDataURL(file); // Đọc file dưới dạng URL
      }
    });
  </script>
</body>
</html>
